<article class="detached-screen detached-screen__samples">
    <div class="detached-screen_overlay"></div>
    <div class="l-restrictor">
        <div class="content-wrapper">
            <div class="content">

                <h2 class="content-title content-title__samples">Заказать образцы</h2>
                <div class="samples-content_description">
                    Мы&nbsp;доставим небольшой фрагмент стекла (30&times;30&nbsp;см и&nbsp;4-6&nbsp;мм толщиной) с&nbsp;нанесенными отсечками и&nbsp;напечатанной контактной шиной. Самостоятельные эксперименты с&nbsp;образцом наилучшим образом раскроют возможности оборудования.
                </div>
                <form class="samples-form">
                    <ul class="samples-form-list">
                        <li class="samples-form-list_item">
                            <input type="text" class="samples-form_input" name="name" placeholder="Имя">
                        <li class="samples-form-list_item">
                            <input type="text" class="samples-form_input" name="company" placeholder="Компания">
                        <li class="samples-form-list_item">
                            <input type="tel" class="samples-form_input" name="phone" placeholder="Телефон">
                        <li class="samples-form-list_item">
                            <input type="email" class="samples-form_input" name="email" placeholder="Адрес электронной почты">
                    </ul>

                     <div class="message-wrapper">
                        <textarea class="samples-form_textarea" name="message" placeholder="Опишите какие именно образцы вы&nbsp;бы хотели получить: какие критерии для вас  важны."></textarea>
                    </div>
                    <input type="submit" class="samples-submit_btn" value="Отправить">
                </form>

            </div>
        </div>
    </div>
</article>
