<article class="modal-screen modal-screen__order">
    <div class="l-restrictor">
        <div class="content-wrapper">
            <div class="content">

                <h2 class="content-title content-title__order">Discuss the order</h2>

                <form  class="order-form">
                    <ul class="order-form-list">
                        <li class="order-form-list_item">
                            <input id="name" type="text" class="order-form_input" name="name" placeholder="Name">
                        <li class="order-form-list_item">
                            <input id="company" type="text" class="order-form_input" name="company" placeholder="Company">
                        <li class="order-form-list_item">
                            <input id="phone" type="tel" class="order-form_input" name="phone" placeholder="Phone">
                        <li class="order-form-list_item">
                            <input id="email" type="email" class="order-form_input" name="email" placeholder="Email">
                    </ul>

                    <div class="message-wrapper">
                        <textarea id="message" class="order-form_textarea" name="message" placeholder="Your message"></textarea>
                    </div>
                    <input type="submit" class="order-submit_btn" value="Send">
                    <div class="order-submit_tnx">Message sent</div>
                </form>

            </div>
        </div>
    </div>
</article>
