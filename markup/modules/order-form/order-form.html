<article class="detached-screen detached-screen__order">
    <div class="detached-screen_overlay"></div>
    <div class="l-restrictor">
        <div class="content-wrapper">
            <div class="content">

                <h2 class="order-content_title">Обсудить заказ</h2>

                <form action="#" method="POST" class="order-form">
                    <ul class="order-form-list">
                        <li class="order-form-list_item">
                            <input type="text" class="order-form_input" name="name" placeholder="Имя">
                        <li class="order-form-list_item">
                            <input type="text" class="order-form_input" name="company" placeholder="Компания">
                        <li class="order-form-list_item">
                            <input type="tel" class="order-form_input" name="phone" placeholder="Телефон">
                        <li class="order-form-list_item">
                            <input type="email" class="order-form_input" name="email" placeholder="Адрес электронной почты">
                    </ul>

                    <textarea class="order-form_textarea" name="message" placeholder="Ваше сообщение"></textarea>
                    <input type="submit" class="order-submit_btn" value="Отправить">
                </form>

            </div>
        </div>
    </div>
</article>
