<article class="detached-screen detached-screen__samples">
    <div class="detached-screen_overlay"></div>
    <div class="l-restrictor">
        <div class="content-wrapper">
            <div class="content">

                <h2 class="content-title content-title__samples">Order samples</h2>
                <div class="samples-content_description">Самостоятельные эксперименты с&nbsp;образцом наилучшим образом раскроют возможности оборудования.</div>
                <div class="samples-content_description">Стандартный образец представляет собой небольшой фрагмент стекла (30&times;30&nbsp;см и&nbsp;4-6&nbsp;мм толщиной) с&nbsp;нанесенными отсечками и&nbsp;напечатанной контактной шиной.</div>
                <form class="samples-form">
                    <ul class="samples-form-list">
                        <li class="samples-form-list_item">
                            <input id="name" type="text" class="samples-form_input" name="name" placeholder="Name">
                        <li class="samples-form-list_item">
                            <input id="company" type="text" class="samples-form_input" name="company" placeholder="Company">
                        <li class="samples-form-list_item">
                            <input id="phone" type="tel" class="samples-form_input" name="phone" placeholder="Phone">
                        <li class="samples-form-list_item">
                            <input id="email" type="email" class="samples-form_input" name="email" placeholder="Email">
                    </ul>

                     <div class="message-wrapper">
                        <textarea id="message" class="samples-form_textarea" name="message" placeholder="Опишите какие именно образцы вы хотите получить: какие критерии для вас  важны."></textarea>
                    </div>
                    <input type="submit" class="samples-submit_btn" value="Send">
                    <div class="order-submit_tnx">Message sent</div>
                </form>

            </div>
        </div>
    </div>
    {{> footer/footer}}
</article>
