<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head-ulsp/head-ulsp head-ulsp.defaults}}
    </head>

    <body class="page">
        %=symbols=%
        {{> ulsp-header/ulsp-header}}
        <section class="l-section">
            {{> ulsp-slider/ulsp-slider}}
        </section>
        <div class="l-section_overlay">
            <div class="mobile-close-btn">
                <img src="static/img/general/icon-mob-close.svg" alt="close">
            </div>
        </div>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>


        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
        <script>
            (function() {
                $.wbtRotator.l10n = {
                EN: {
                  heading: "Work principles",
                  categories: {
                    nasal: "",
                    jaw: ""
                  },
                  masks: {
                    laser: {
                      title: "Laser",
                      description: "A&nbsp;laser is&nbsp;the core component of&nbsp;the machine, making cutoffs on&nbsp;the glass surface. IPG Photonics produces the lasers and supplies them all over the world. Lascom provides the guarantee period of&nbsp;two years. Reliability of&nbsp;the laser assures up&nbsp;to&nbsp;50&nbsp;000 hours of&nbsp;<nobr>non-stop</nobr> laser performance (about 4&ndash;5 years). The speed of&nbsp;coating removal makes up&nbsp;to&nbsp;360 mm<sup>2</sup>/sec."
                    },
                    scaner: {
                      title: "Сканатор",
                      description: "Сканатор (устройство с&nbsp;поворотными зеркалами, направляющее лазерный луч) позволяет обрабатывать небольшие сложные элементы с&nbsp;высокими скоростями (до&nbsp;11&nbsp;м/с)."
                    },
                    blend: {
                      title: "Blend",
                      description: "english content here"
                    },
                    motors: {
                      title: "Motors",
                      description: "3 motors move the laser in&nbsp;X, Y, Z&nbsp;coordinates. Motors provide the processing accuracy of&nbsp;300 micron (0,3 mm) and exactly this value determines the accuracy of&nbsp;the complete system. Should a&nbsp;glass sheet 6 m&nbsp;in&nbsp;length be&nbsp;processed (the so&nbsp;called  <nobr>&laquo;jumbo&raquo;-size</nobr>), the maximum possible error in&nbsp;positioning will not be&nbsp;more than 300 micron."
                    },
                    workingSurface: {
                      title: "Work surface",
                      description: "The work surface guarantees the glass does not get damaged, and provided the service and maintenance schedule is&nbsp;followed, it&nbsp;has a&nbsp;long-time resistance to&nbsp;laser radiation. The surface is&nbsp;equipped with an&nbsp;air cushion acting both as&nbsp;transport and a&nbsp;suction clamp when positioning, or&nbsp;loading/unloading. The air cushion serves for easy glass transport or&nbsp;positioning, while suction clamp holds the sheet providing accurate processing."
                    },
                    stops: {
                      title: "Positioning locators",
                      description: "Positioning locators (stops) come forward for positioning and get retracted afterwards, so&nbsp;as&nbsp;to&nbsp;not be&nbsp;in&nbsp;the way in&nbsp;the process of&nbsp;glass loading/unloading. The locators precisely adjust the glass edges to&nbsp;the coordinate grid."
                    },
                    belts: {
                      title: "Transport system",
                      description: "Transport systemis of&nbsp;use when the table operates together with a&nbsp;loading station and, in&nbsp;the case of&nbsp;straight shaped glass sheets, glass sheets are loaded and transported from the table automatically (additional delivery)."
                    }
                  }
                },

                RU: {
                  heading: "Принцип работы",
                  categories: {
                    nasal: "",
                    jaw: ""
                  },
                  masks: {
                    laser: {
                      title: "Лазер",
                      description: "Лазер является ядром станка, так как именно лазер наносит отсечки на&nbsp;покрытие стекла. Поставщик лазеров&nbsp;&mdash; компания IPG Photonics&nbsp;&mdash; имеет представительства по&nbsp;всему миру. Мы&nbsp;гарантируем 50&nbsp;тысяч часов непрерывной работы лазера (4&ndash;5 лет работы). Производительность снятия покрытия до&nbsp;360 кв.мм./с."
                    },
                    scaner: {
                      title: "Сканатор",
                      description: "Сканатор (устройство с&nbsp;поворотными зеркалами, направляющее лазерный луч) позволяет обрабатывать небольшие сложные элементы с&nbsp;высокими скоростями (до&nbsp;11&nbsp;м/с)."
                    },
                    blend: {
                      title: "Бленда",
                      description: "Бленда защищает от&nbsp;отражённого и&nbsp;рассеянного лазерного излучения. Для контроля за&nbsp;процессом обработки в&nbsp;бленде есть окошки, закрытые стеклом, которое прозрачно в&nbsp;видимом диапазоне спектра, но&nbsp;поглощает лазерное излучение. Также бленда не&nbsp;позволяет попадать в&nbsp;окружающую среду продуктам горения, образующимся в&nbsp;процессе обработки стекла."
                    },
                    motors: {
                      title: "Моторы",
                      description: "3&nbsp;Мотора обеспечивают движение лазера по&nbsp;трем осям координат. Моторы обеспечивают точность обработки 300 мкм (0,3&nbsp;мм) &mdash; именно этот показатель определяет точность обработки всей системы в&nbsp;целом. Даже в&nbsp;случае стекла длиной 6&nbsp;метров максимальная ошибка в&nbsp;позиционировании составит 300&nbsp;мкм."
                    },
                    workingSurface: {
                      title: "Рабочая поверхность",
                      description: "Рабочая поверхность предохраняет стекло от&nbsp;повреждения, и&nbsp;при соблюдении регламента обслуживания длительное время выдерживает воздействие лазерного излучения. Отверстия в&nbsp;покрытии стола выполняют роль воздушной подушки или вакуумного прижима в&nbsp;процессе позиционирования и&nbsp;погрузки/разгрузки стекла. Воздушная подушка позволяет легко перемещать и&nbsp;позиционировать стекло. Вакуум&nbsp;же удерживает заготовку, повышая точность обработки."
                    },
                    stops: {
                      title: "Упоры",
                      description: "Упоры для позиционирования стекла выдвигаются для позиционирования и&nbsp;убираются после, не&nbsp;препятствуя свободной погрузке-разгрузке стекла со&nbsp;стола. Позволяют легко и&nbsp;точно совместить края заготовки с&nbsp;началом координатной сетки."
                    },
                    safetySensors: {
                      title: "Датчики безопасности",
                      description: "Датчики безопасности срабатывают при пересечении оператором зоны безопасности, останавливая моторы и&nbsp;устраняя лазерное излучение (поставляются дополнительно)."
                    },
                    belts: {
                      title: "Транспортные ремни",
                      description: "Транспортные ремни полезны при применении автоматической загрузочной станции и&nbsp;работе с&nbsp;прямолинейными листами стекла&nbsp;&mdash; позволяют загружать стекло на&nbsp;стол и&nbsp;выводить стекло со&nbsp;стола в&nbsp;автоматическом режиме (поставляются дополнительно)."
                    }
                  }
                }
                };
                }).call(this);

        </script>

        <script>
            var $machine = $('#ulsp-layout');
            if ($machine.length) {
                rotatorInit();
            }
            function rotatorInit() {

                $machine.wbtRotator({
                    language: 'ru',
                    src: 'static/img/plugins/machine/machine-full.\{\{01\}\}.jpg',
                    sort: false,
                    circular: true,
                    autoLoad: true,
                    legendDescriptions: true,
                    theme: {
                        text: '#999',
                        hover: '#bbb',
                        active: '#fff',
                        background: '#161616'
                    },
                    masks: [{
                        id: 'laser',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-laser.\{\{01\}\}.svg'
                    },
                    {
                        id: 'blend',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-blend.\{\{01\}\}.svg'
                    },
                    {
                        id: 'motors',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-motors.\{\{01\}\}.svg'
                    },
                    {
                        id: 'workingSurface',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-surface.\{\{01\}\}.svg'
                    },
                    {
                        id: 'stops',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-stops.\{\{01\}\}.svg'
                    },
                    {
                        id: 'belts',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-belts.\{\{01\}\}.svg'
                    }]
                }, function () {
                    setTimeout( function(){
                        window.initialize();
                    }, 500);
                });
            }
        </script>
    </body>

</html>
