<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head-ulsp/head-ulsp head-ulsp.defaults}}
    </head>

    <body class="page">
        %=symbols=%
        {{> ulsp-header/ulsp-header}}
        <section class="l-section">
            {{> ulsp-slider/ulsp-slider}}
        </section>
        <div class="l-section_overlay">
            <div class="mobile-close-btn">
                <img src="static/img/general/icon-mob-close.svg" alt="close">
            </div>
        </div>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>


        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
        <script>
            var $machine = $('#machine-layout');


            if ($machine.length) {
                rotatorInit();
            }

            function rotatorInit() {

                $machine.wbtRotator({
                    language: 'ru',
                    src: 'static/img/plugins/machine/machine-full.\{\{01\}\}.jpg',
                    sort: false,
                    circular: true,
                    autoLoad: true,
                    legendDescriptions: true,
                    theme: {
                        text: '#999',
                        hover: '#bbb',
                        active: '#fff',
                        background: '#161616'
                    },
                    masks: [{
                        id: 'laser',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-laser.\{\{01\}\}.svg'
                    },
                    {
                        id: 'blend',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-blend.\{\{01\}\}.svg'
                    },
                    {
                        id: 'motors',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-motors.\{\{01\}\}.svg'
                    },
                    {
                        id: 'workingSurface',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-surface.\{\{01\}\}.svg'
                    },
                    {
                        id: 'stops',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-stops.\{\{01\}\}.svg'
                    },
                    {
                        id: 'belts',
                        color: '#f44',
                        src: 'static/img/plugins/machine/machine-belts.\{\{01\}\}.svg'
                    }]
                }, () => {
                    setTimeout(() => {
                        window.initialize();
                        // window.initSliderHeightForMenu();
                    }, 500);
                });
            }
        </script>
    </body>

</html>
