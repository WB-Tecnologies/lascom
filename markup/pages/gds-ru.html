<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.gds_RU}}
    </head>

    <body class="page">
        %=symbols=%
        {{> gds-header/gds-header}}
        <section class="l-section">
            {{> gds-slider/gds-slider}}
        </section>
        <div class="l-section_overlay">
            <div class="mobile-close-btn">
                <img src="static/img/general/icon-mob-close.svg" alt="close">
            </div>
        </div>

        {{> footer/footer}}

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>


        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
        {{> js-init/js-init}}
        {{> gds-machine-init/gds-machine-init RU=true}}
    </body>

</html>
