<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head-gds/head-gds head-gds.defaults}}
    </head>

    <body class="page">
        %=symbols=%
        {{> gds-header/gds-header}}
        <section class="l-section">
            {{> gds-slider/gds-slider}}
        </section>
        <div class="l-section_overlay">
            <div class="mobile-close-btn">
                <img src="static/img/general/icon-mob-close.svg" alt="close">
            </div>
        </div>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>


        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
        <script>
            (function() {
              $.wbtRotator.l10n = {
                EN: {
                  heading: "Work principles",
                  categories: {
                    nasal: "",
                    jaw: ""
                  },
                  masks: {
                    spraying: {
                      title: "Spraying",
                      description: "sprayingspraying"
                    },
                    scaner: {
                      title: "Сканатор",
                      description: "Сканатор (устройство с&nbsp;поворотными зеркалами, направляющее лазерный луч) позволяет обрабатывать небольшие сложные элементы с&nbsp;высокими скоростями (до&nbsp;11&nbsp;м/с)."
                    },
                    blend: {
                      title: "Blend",
                      description: "english content here"
                    },
                    motors: {
                      title: "Motors",
                      description: "3 motors move the laser in&nbsp;X, Y, Z&nbsp;coordinates. Motors provide the processing accuracy of&nbsp;300 micron (0,3 mm) and exactly this value determines the accuracy of&nbsp;the complete system. Should a&nbsp;glass sheet 6 m&nbsp;in&nbsp;length be&nbsp;processed (the so&nbsp;called  <nobr>&laquo;jumbo&raquo;-size</nobr>), the maximum possible error in&nbsp;positioning will not be&nbsp;more than 300 micron."
                    },
                    workingSurface: {
                      title: "Work surface",
                      description: "The work surface guarantees the glass does not get damaged, and provided the service and maintenance schedule is&nbsp;followed, it&nbsp;has a&nbsp;long-time resistance to&nbsp;laser radiation. The surface is&nbsp;equipped with an&nbsp;air cushion acting both as&nbsp;transport and a&nbsp;suction clamp when positioning, or&nbsp;loading/unloading. The air cushion serves for easy glass transport or&nbsp;positioning, while suction clamp holds the sheet providing accurate processing."
                    },
                    stops: {
                      title: "Positioning locators",
                      description: "Positioning locators (stops) come forward for positioning and get retracted afterwards, so&nbsp;as&nbsp;to&nbsp;not be&nbsp;in&nbsp;the way in&nbsp;the process of&nbsp;glass loading/unloading. The locators precisely adjust the glass edges to&nbsp;the coordinate grid."
                    },
                    belts: {
                      title: "Transport system",
                      description: "Transport systemis of&nbsp;use when the table operates together with a&nbsp;loading station and, in&nbsp;the case of&nbsp;straight shaped glass sheets, glass sheets are loaded and transported from the table automatically (additional delivery)."
                    }
                  }
                },

                RU: {
                  heading: "Принцип работы",
                  categories: {
                    nasal: "",
                    jaw: ""
                  },
                  masks: {
                    spraying: {
                      title: "Система напыления",
                      description: "Система напыления&nbsp;&mdash; уникальная запатентованная система напыления контактных шин на&nbsp;стекло. Позволяет наносить металлические токопроводящие шины на&nbsp;стекло с&nbsp;высокой скоростью и&nbsp;точностью и&nbsp;без необходимости какой-либо дополнительной обработки&nbsp;&mdash; пайка проводов возможна непосредственно после напыления. Система аспирации&nbsp;&mdash; запатентованная компактная система пылеулавливания предотвращает попадание металлической пыли в&nbsp;воздух рабочей зоны. Это позволяет применять установку в&nbsp;условиях обычного цеха и&nbsp;устанавливать её рядом со&nbsp;столом ULSP для организации производственной линии."
                    },
                    motors: {
                      title: "Моторы",
                      description: "3&nbsp;Мотора обеспечивают движение системы напыления по&nbsp;трем осям координат с&nbsp;точностью позиционирования 300&nbsp;мкм (0,3&nbsp;мм). Именно этот показатель определяет точность обработки всей системы в&nbsp;целом. Даже на&nbsp;стекле &laquo;джамбо&raquo; (длина 6&nbsp;м.)&nbsp;&mdash; максимальный допуск позиционирования и&nbsp;обработки не&nbsp;превысит 300&nbsp;мкм"
                    },
                    workingSurface: {
                      title: "Рабочая поверхность",
                      description: "Рабочая поверхность предохраняет стекло и&nbsp;стол от&nbsp;повреждений. Покрытие легко поддаётся очистке, даже если металл был случайно нанесен непосредственно на&nbsp;поверхность стола. Отверстия в&nbsp;покрытии стола создают воздушную подушку или вакуумный прижим в&nbsp;процессе позиционирования и&nbsp;погрузки/разгрузки стекла. Воздушная подушка позволяет легко перемещать и&nbsp;позиционировать стекло вручную. Вакуум&nbsp;же удерживает заготовку, повышая точность обработки."
                    },
                    stops: {
                      title: "Упоры",
                      description: "Упоры&nbsp;&mdash; система позиционирования стекла. Позволяет легко, точно и&nbsp;быстро совместить края заготовки с&nbsp;началом координатной сетки. В&nbsp;процессе позиционирования стекла упоры выдвигаются, а&nbsp;затем убираются в&nbsp;стол, не&nbsp;препятствуя обработке стекла. Датчики безопасности&nbsp;&mdash; срабатывают при пересечении оператором зоны безопасности, прерывая работу установки."
                    },
                    belts: {
                      title: "Транспортная система",
                      description: "Транспортная система незаменима при применении автоматической загрузочной станции и&nbsp;транспортировке прямолинейных листов стекла на&nbsp;стол в&nbsp;зону его автоматического позиционирования. Данная система позволяет как загружать стекло на&nbsp;стол, так и&nbsp;выводить стекло со&nbsp;стола (поставляется дополнительно)."
                    },
                    aspiration: {
                      title: "Система аспирации",
                      description: "Система аспирации&nbsp;&mdash; запатентованная компактная система пылеулавливания предотвращает попадание металлической пыли в&nbsp;воздух рабочей зоны. Это позволяет применять установку в&nbsp;условиях обычного цеха и&nbsp;устанавливать её рядом со&nbsp;столом ULSP для организации производственной линии."
                    }

                  }
                }
              };
            }).call(this);
        </script>
        <script>
            var $machine = $('#gds-layout');
            if ($machine.length) {
                rotatorInit();
            }
            function rotatorInit() {

                $machine.wbtRotator({
                    language: 'ru',
                    src: 'static/img/plugins/gds/gds.\{\{01\}\}.jpg',
                    sort: false,
                    circular: true,
                    autoLoad: true,
                    legendDescriptions: true,
                    theme: {
                        text: '#999',
                        hover: '#bbb',
                        active: '#fff',
                        background: '#161616'
                    },
                    masks: [{
                        id: 'spraying',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-spraying.\{\{01\}\}.svg'
                    },
                    {
                        id: 'motors',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-motors.\{\{01\}\}.svg'
                    },
                    {
                        id: 'workingSurface',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-surface.\{\{01\}\}.svg'
                    },
                    {
                        id: 'stops',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-stops.\{\{01\}\}.svg'
                    },
                    {
                        id: 'belts',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-belts.\{\{01\}\}.svg'
                    },
                    {
                        id: 'aspiration',
                        color: '#f44',
                        src: 'static/img/plugins/gds/gds-aspiration.\{\{01\}\}.svg'
                    }]
                }, function() {
                    setTimeout(function(){
                        window.initialize();
                    }, 500);
                });
            }
        </script>
    </body>

</html>
